<div class="scores">
  <h1>Score</h1>

  <div class="scores-list">
    <div class="list-item">
      <p class="score">{{ humanScore }}</p>
      You
    </div>
    <div class="list-item">
      <p class="score">{{ computerScore }}</p>
      Computer
    </div>
  </div>
</div>

<div class="result" *ngIf="result">
  <h2>
    {{ result !== 'draw' ? 'You have ' + result + '!' : "It's a draw!" }}
  </h2>
</div>
